<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Signup</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"/>
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/jquery.validate.min.js"></script>
    <style>
        body {
            background: url('/js/logojava2.jpg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .card {
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
        }
        .card-header {
            color: white;
            padding: 20px;
            font-size: 1.5rem;
            text-align: center;
        }
        .card-header i {
            color: #007bff;
        }
        .form-group {
            position: relative;
        }
        .form-group i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #888;
        }
        .form-control {
            padding-left: 45px;
            background: rgba(255, 255, 255, 0.7);
            border-radius: 30px;
            border: 1px solid rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s ease;
        }
        .form-control:focus {
            background: rgba(255, 255, 255, 0.9);
            border-color: #007bff;
            outline: none;
        }
        .btn-login {
            width: 100%;
            font-weight: bold;
            color: white;
            background: #007bff;
            border-radius: 30px;
            transition: 0.3s;
            border: none;
        }
        .btn-login:hover {
            background: #0056b3;
        }
        .card-body {
            padding: 30px;
        }
        .form-text {
            font-size: 0.875rem;
            color: #6c757d;
        }
        .container text-center {
            margin-top: 30px;
        }
    </style>
</head>
<body>
<!--<section >-->
<!--
    <main  style="padding-bottom:80px;">
-->
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-5">
                    <div class="card card-border">
                        <div class="card-header text-center" id="primary-bg">
                            <i class="fa fa-3x fa-user-circle"></i>
                            <h3>Register Here!</h3>
                        </div>
                        <div class="card-body" >
                            <form id="reg-form" th:object="${customer}">
                                <div class="form-group">
                                    <label for="firstName">First Name</label>
                                    <i class="fas fa-user"></i>
                                    <input name="firstName" type="text" class="form-control" id="firstName"
                                           placeholder="Enter First Name">
                                </div>
                                <div class="form-group">
                                    <label for="lastName">Last Name</label>
                                    <i class="fas fa-user"></i>
                                    <input name="lastName" type="text" class="form-control" id="lastName"
                                           placeholder="Enter Last Name">
                                </div>
                                <div class="form-group">
                                    <label for="userName">UserName</label>
                                    <i class="fas fa-user"></i>
                                    <input name="userName" type="text" class="form-control" id="userName"
                                           placeholder="Enter Username">
                                    <small id="userName_" class="form-text text-muted">We'll never share your Username with anyone else.</small>
                                </div>
                                <div class="form-group">
                                    <label for="emailId">Email address</label>
                                    <i class="fas fa-envelope"></i>
                                    <input name="emailId" type="email" class="form-control" id="emailId"
                                           placeholder="Enter email">
                                    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                                </div>
                                <div class="form-group">
                                    <label for="password">Password</label>
                                    <i class="fas fa-lock"></i>
                                    <input name="password" type="password" class="form-control"
                                           id="password" placeholder="Enter Password">
                                </div>
                                <div class="form-group mb-3">
                                    <label class="form-label" for="password2">Retype Password</label>
                                    <i class="fas fa-lock"></i>
                                    <input type="password" id="password2" class="form-control" placeholder="Retype Password"/>
                                    <small id="retype" class="form-text" style="font-weight: bold;"></small>
                                </div>
                                <br>
                                <div class="container text-center mt-3 d-flex justify-content-center">
                                    <button type="submit" class="btn btn-login btn-lg me-3">SignUp</button>
                                    <button type="reset" class="btn btn-warning btn-lg">Reset</button>
                                </div>

                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
<!--
    </main>
-->
<!--</section>-->

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/jquery.validate.min.js"></script>
<script th:src="@{/js/script.js}"></script>
</body>
</html>

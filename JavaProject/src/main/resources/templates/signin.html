<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"/>
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/jquery.validate.min.js"></script>
    <style>
        body {
            background: url('/js/javalogo3.jpg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
            font-family: 'Poppins', sans-serif;
        }
        .card {
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(5px);
            color: white;
            padding: 20px;
        }
        .card-header {
            text-align: center;
        }
        .form-group {
            position: relative;
            margin-bottom: 15px;
        }
        .form-group i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: gray;
        }
        .form-control {
            padding-left: 40px;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
        }
        .form-control::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }
        .form-control:focus {
            background: rgba(255, 255, 255, 0.3);
        }
        .btn-login {
            width: 100%;
            font-weight: bold;
            background: linear-gradient(45deg, #ff416c, #ff4b2b);
            color: white;
            transition: 0.3s;
            border: none;
        }
        .btn-login:hover {
            background: linear-gradient(45deg, #ff4b2b, #ff416c);
        }
        .text-center a {
            color: #ff4b2b;
            font-weight: bold;
            text-decoration: none;
        }
        .text-center a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-5">
            <div class="card">
                <div class="card-header">
                    <i class="fas fa-user-circle fa-3x"></i>
                    <h3 class="mt-2">Login</h3>
                </div>
                <div th:if="${param.error}" class="alert alert-danger">Invalid UserName or Password</div>
                <div th:if="${param.logout}" class="alert alert-success">You have been logged out!</div>
                <div class="card-body">
                    <form id="login-form" th:action="@{/doLogin}" method="post">
                        <div class="form-group">
                            <label for="customerEmailId">User Name</label>
                            <i class="fas fa-user mt-2"></i>
                            <input id="customerEmailId" type="text" placeholder="Enter Email" name="username" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="customerPassword">Password</label>
                            <i class="fas fa-lock mt-2"></i>
                            <input id="customerPassword" type="password" placeholder="Enter Password" name="password" class="form-control" required>
                        </div>
                        <button type="submit" class="btn btn-login btn-lg">Login</button>
                        <p class="mt-3 text-center">Not a member? <a th:href="@{/signup}">Signup now</a></p>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
